<div class="flex flex-col gap-11">

  <div class="flex items-center justify-between space-x-2 flex-start pt-10 px-32">
    <h1 class="flex items-center gap-5 text-rentazul">
      <b><span class="text-5xl">Endereços</span></b>
      <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/021e43/forward--v1.png" alt="forward--v1"/>
      <span class="text-4xl">Cadastro</span>
      <!-- <span class="text-4xl" *ngIf="idEndereco > 0">Edição</span> -->
    </h1>
    <img src="https://i.imgur.com/brCEmd5.png" alt="Logo Renttavel" class="w-72 h-16">
  </div>

  <form (ngSubmit)="salvar()" #form="ngForm">
    <div class="flex items-center justify-center">
      <div class="bg-rentbranco flex flex-col border border-rentcinza w-5/12 rounded-3xl shadow-lg">
        <div class="flex flex-col px-10 py-5 gap-5">
          <div class="flex flex-col gap-y-3 text-rentazul">
            <div class="flex flex-col gap-y-3">
              <div class="grid grid-cols-9 gap-x-5 gap-y-5 text-rentazul text-xl">
                <div class="flex flex-col gap-y-4 col-span-3">
                  <label class="truncate" for="CEP"><b>CEP</b></label>
                  <input (blur)="buscarCEP()" [(ngModel)]="endereco.cep" name="CEP" class="form-control border border-rentcinza rounded-xl py-3 text-center text-base focus:outline-none focus:border-rentazul focus:ring-2 focus:ring-rentazul focus:shadow-lg" type="text" placeholder="00000000" required>
                  <div *ngIf="form.submitted && !endereco.cep" class="text-red-600 text-sm">Campo obrigatório.</div>
                </div>
                <div class="flex flex-col gap-y-3 col-span-2">
                  <label class="truncate" for="Numero"><b>Número</b></label>
                  <input [(ngModel)]="endereco.numero" name="Numero" class="form-control border border-rentcinza rounded-xl py-3 text-center text-base focus:outline-none focus:border-rentazul focus:ring-2 focus:ring-rentazul focus:shadow-lg" type="number" placeholder="123" required>
                  <div *ngIf="form.submitted && !endereco.numero" class="text-red-600 text-sm">Campo obrigatório.</div>
                </div>
                <div class="flex flex-col gap-y-3 col-span-2">
                  <label class="truncate" for="Estado"><b>Estado</b></label>
                  <input [(ngModel)]="endereco.estado" name="Estado" class="form-control border border-rentcinza rounded-xl py-3 text-center text-base focus:outline-none focus:border-rentazul focus:ring-2 focus:ring-rentazul focus:shadow-lg" type="text" placeholder="SC" required>
                  <div *ngIf="form.submitted && !endereco.estado" class="text-red-600 text-sm">Campo obrigatório.</div>
                </div>
                <div class="flex flex-col gap-y-3 col-span-2">
                  <label class="truncate" for="Pais"><b>País</b></label>
                  <input [(ngModel)]="endereco.pais" name="Pais" value="BR" [disabled]="true" class="form-control border border-rentcinza rounded-xl py-3 text-center text-base focus:outline-none focus:border-rentazul focus:ring-2 focus:ring-rentazul focus:shadow-lg" type="text" placeholder="BR" required>
                  <div *ngIf="form.submitted && !endereco.pais" class="text-red-600 text-sm">Campo obrigatório.</div>
                </div>
              </div>
              <div class="flex flex-col gap-y-3">
                <label class="truncate" for="Cidade"><b>Cidade</b></label>
                <input [(ngModel)]="endereco.cidade" name="Cidade" class="form-control border border-rentcinza rounded-xl p-3 text-base focus:outline-none focus:border-rentazul focus:ring-2 focus:ring-rentazul focus:shadow-lg" type="text" placeholder="Florianópolis" required>
                <div *ngIf="form.submitted && !endereco.cidade" class="text-red-600 text-sm">Campo obrigatório.</div>

                <label class="truncate" for="Bairro"><b>Bairro</b></label>
                <input [(ngModel)]="endereco.bairro" name="Bairro" class="form-control border border-rentcinza rounded-xl p-3 text-base focus:outline-none focus:border-rentazul focus:ring-2 focus:ring-rentazul focus:shadow-lg" type="text" placeholder="Ribeirão da Ilha" required>
                <div *ngIf="form.submitted && !endereco.bairro" class="text-red-600 text-sm">Campo obrigatório.</div>

                <label class="truncate" for="Rua"><b>Rua</b></label>
                <input [(ngModel)]="endereco.rua" name="Rua" class="form-control border border-rentcinza rounded-xl p-3 text-base focus:outline-none focus:border-rentazul focus:ring-2 focus:ring-rentazul focus:shadow-lg" type="text" placeholder="Rodovia Baldicero Filomeno" required>
                <div *ngIf="form.submitted && !endereco.rua" class="text-red-600 text-sm">Campo obrigatório.</div>
              </div>
              <div class="flex justify-between">
                <button class="flex items-center gap-2 border-2 border-rentlaranja text-lg py-3 mt-10 px-4 rounded-xl text-rentlaranja font-semibold shadow-md easy-in-out duration-100 hover:scale-105 hover:shadow-lg" (click)="voltar()">
                  <img width="25" height="25" src="https://img.icons8.com/fluency-systems-filled/25/ff914d/long-arrow-left.png" alt="long-arrow-left"/>
                  <span class="text-xl font-bold">Voltar</span>
                </button>
                <button class="form-button flex items-center gap-3 bg-rentlaranja text-lg py-3 mt-10 px-8 rounded-xl text-rentbranco font-semibold shadow-md easy-in-out duration-100 hover:scale-105 hover:shadow-lg" type="submit">
                  <span class="text-xl font-bold">Salvar</span>
                  <img width="25" height="25" src="https://img.icons8.com/ios-glyphs/25/FFFFFF/checkmark--v1.png" alt="checkmark--v1"/>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
